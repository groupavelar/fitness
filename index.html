<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('1406f30e-017c-4aff-be58-4f3f7e4ee558.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 300px;
    }
    a {
      text-decoration: none;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-luiz {
      background-color: #28a745;
      color: white;
    }
    .btn-luiz:hover {
      background-color: #218838;
    }
    .btn-ariana {
      background-color: #e83e8c;
      color: white;
    }
    .btn-ariana:hover {
      background-color: #c82368;
    }
  </style>
</head>
<body>
  <h1>Quem est√° acessando?</h1>
  <div class="button-container">
    <a href="calculadora_luiz.html"><button class="btn-luiz">Sou Luiz Gustavo</button></a>
    <a href="calculadora_ariana.html"><button class="btn-ariana">Sou Ariana Mendes</button></a>
  </div>
</body>
</html>
